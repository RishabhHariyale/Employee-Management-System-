<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Filter Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>

    {% include "navbar.html" %}
    <h1 class ="text-center my-3">Filter Employee</h1>

    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="card bg text-white">
            <div class="card-body">


              <form action="/filter_emp" method = "POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="name"> Employee First/Last Name</label>
                  <input id ="name" name="emp_first_name" type="text" class = "form-control" placeholder = "Enter Employee Name">
                </div>

                <div class="mb-3">
                  <label for="department"> Department</label>
                  <input id ="department" name="emp_department" type="text" class = "form-control" placeholder = "Enter Employee Department">
                </div>

                <div class="mb-3">
                  <label for="role"> Role</label>
                  <input id ="role" name="emp_role" type="text" class = "form-control" placeholder = "Enter Employee Role">
              </div>
              
              <div class="mb-3">
                <label for="role"> Working</label>
                <input id ="role" name="emp_role" type="radio" class = "form-control" placeholder = "Employee Working ">
               

              <fieldset class="form-group row">
                <legend class="col-form-legend col-sm-2">Radios</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input radio-inline" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                      Option one</label>
                      <label class="form-check-label">
                      <input class="form-check-input radio-inline" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      Option two yes for working and no for assume of working </label>
                      
                  </div>
                  
              </fieldset>
            </div>

            
                <div class="container text-center">
                  <button class="btn btn-primary">Filter</button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
